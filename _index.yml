    Plattform, die anwendungskonsistenten Datenschutz für Anwendungen, Datenbanken,
    Host-Dateisysteme und VMs bietet, die überall in der Hybrid Cloud auf ONTAP -Systemen
    ausgeführt werden. Diese Dokumentationsbibliothek enthält Informationen zur Version
    6.1.
